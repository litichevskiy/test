<input type="checkbox" id="open_close_list_language" class="hide" />
<label for="open_close_list_language" class="open_close_list_language pad" >
    {{dataServiceLanguage.GetText( "language" )}}
</label>
<ul class="list_language" (click)="replaceLang($event)">
    <li class="item_list_language" *ngFor="let item of items">
        <div class="link_nav_panel" >{{dataServiceLanguage.GetText( item )}}</div>
    </li>
</ul>
